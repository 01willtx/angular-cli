name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@4c73d4e8f0a31fd05ae4d32c6a4b661a9dc80567
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
